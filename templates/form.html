<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Resume Builder</title>
</head>
<body>

    <!-- main content starts -->
    <div class="container">
        <form action="{% url 'resume' %}" method="POST" enctype="multipart/form-data" id="fm">
            {% csrf_token %}
            <h2>Title:</h2>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="fname"><h4>First Name</h4></label>
                        <input type="text" class="form-control" placeholder="First name" id="fname" name="fname">
                    </div>
                    <div class="col">
                        <label for="lname"><h4>Last Name</h4></label>
                        <input type="text" class="form-control" placeholder="Last name" id="lname" name="lname">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="job-title"><h4>Job Title(Optional)</h4></label>
                        <input type="text" class="form-control" id="job-title" name="job-title" placeholder="Enter A Job Title">
                    </div>
                    <div class="col">
                        <label for="linkden"><h4>Linkden Profile Link(Optional)</h4></label>
                        <input type="text" class="form-control" id="linkden" name="linkden" placeholder="Enter Your Linkden Profile">
                    </div>
                </div>
            </div>
            <h2>Contact Info:</h2>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="Email"><h4>Email Address</h4></label>
                        <input type="email" class="form-control" placeholder="Email Address" id="Email" name="Email">
                    </div>
                    <div class="col">
                        <label for="lname"><h4>Phone Number</h4></label>
                        <input type="number" class="form-control" placeholder="Enter your phone number" id="phone" name="phone">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address"><h4>Address</h4></label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Your Address"/>
            </div>
            <h2>Describe Yourself:</h2>
            <div class="form-group">
                <textarea name="summary" id="summary" cols="155" rows="5" placeholder="Please Enter A Description About Yourself"></textarea>
            </div>
            <h2>Education Details:</h2>
            <div class="form-group">
                {% for count in "123" %}
                <div class="form-row">
                    <div class="col">
                        <label for="school"><h4>School/university</h4></label>
                        <input type="text" name= "school {{count}}" class="form-control" id="school" placeholder="School/University name">
                    </div>

                    <div class="col">
                        <label for="board"><h4>Board/University</h4></label>
                        <input type="text" class="form-control" id="board" name="board {{count}}" placeholder="Enter Your Board">
                    </div>
                    <div class="col">
                        <label for="year"><h4>Year</h4></label>
                        <input type="text" name="year {{count}}" class="form-control" id="year" placeholder="Year of passing">
                    </div>
                    <div class="col">
                        <label for="marks"><h4>Marks(optional)</h4></label>
                        <input type="text" name="marks {{count}}" class="form-control" id="marks" placeholder="Your passing marks">
                    </div>
                </div>
                {% endfor %}
            </div>
            <h2>Key Skills:</h2>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="skill1"><h4>Skill 1</h4></label>
                        <input type="text" class="form-control" placeholder="Skill1" id="skill1" name="skill1">
                    </div>
                    <div class="col">
                        <label for="skill2"><h4>Skill 2</h4></label>
                        <input type="text" class="form-control" placeholder="Skill2" id="skill2" name="skill2">
                    </div>
                    <div class="col">
                        <label for="skill3"><h4>Skill 3</h4></label>
                        <input type="text" class="form-control" placeholder="Skill3" id="skill3" name="skill3">
                    </div>
                </div>
            </div>
            <h2>Work Experience</h2>
            <div class="form-group">
                <div class="form-row">
                    <label for="job1"><h4>Job Title</h4></label>
                    <input type="text" class="form-control" id="job1" name="job1" placeholder="Please Enter the Job Title">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="datejoin"><h4>Starting Date</h4></label>
                        <input type="date" class="form-control" id="datejoin" name="datejoin" />
                    </div>
                    <div class="col">
                        <label for="dateend"><h4>Ending Date</h4></label>
                        <input type="date" class="form-control" id="dateend" name="dateend" />
                    </div>
                </div>
                <h5>DESCRIBE YOUR JOB</h5>
                <div class="form-row">
                    <textarea name="jobdescription" id="jobdescription" cols="30" rows="10"></textarea>
                </div>
            </div>
            <h2>Personal Image</h2>
            <div class="form-group">
                <label for="image"><h4>Upload Your Image</h4></label>
                <input type="file" class="form-control col-md-4" id="image" name="image" accept="image/*"/>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary btn-lg" />
            </div>
        </form>
        <img src="" alt="" id="output">
    </div>

    <!-- bootstrap javascript links start -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- bootstrap javascript links end -->
    <script>

//            var image = document.getElementById('output');
//            image.src = URL.createObjectURL(event.target.files[0]);
//

        {
            var one = document.createElement("div.form-row");
            var text = document.createTextNode("Tutorix is the best e-learning platform");
            one.append(text);
        }
    </script>
</body>
</html>
